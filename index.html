    <style>
        body {
            font-family: 'Jua', sans-serif;
        }
        .jua-font {
            font-family: 'Jua', sans-serif;
        }
        .game-container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            max-height: 720px;
            overflow: hidden;
        }
        .modal-bg, .modal-bg-darker {
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content, .keypad-modal {
            animation: zoomIn 0.3s ease-out;
        }
        .interactive-object {
            cursor: pointer;
            transition: background-color 0.2s, border 0.2s;
            background-color: rgba(255, 255, 0, 0); /* Transparent background */
            border: 3px solid transparent;
            border-radius: 10px;
        }
        .interactive-object:hover {
            background-color: rgba(255, 255, 0, 0.2);
            border: 3px solid #fef08a;
        }
        #ai-assistant-owl:hover {
            cursor: pointer;
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px #67e8f9); /* cyan-300 */
        }
        .memory-card {
            perspective: 1000px;
            cursor: pointer;
        }
        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .memory-card.is-flipped .memory-card-inner {
            transform: rotateY(180deg);
        }
        .memory-card-front, .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-size: 1.75rem;
            line-height: 2.25rem;
            text-align: center;
        }
        .memory-card-front {
            background-color: #60a5fa;
            color: white;
            font-size: 2.5rem;
        }
        .memory-card-back {
            background-color: #fde047;
            color: #1f2937;
            transform: rotateY(180deg);
        }
        .hidden-object, .spot-the-diff {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: border-color 0.3s;
              border: 3px solid transparent;
        }
        .hidden-object.found, .spot-the-diff.found {
            border-color: #f87171; /* red-400 */
            background-color: rgba(248, 113, 113, 0.2);
            cursor: not-allowed;
        }
         .hidden-object:hover, .spot-the-diff:hover {
            background-color: rgba(255, 255, 0, 0.3);
            border-color: #fef08a;
        }
        #missile-game-canvas {
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.5rem;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Gemini API 호출 함수 ---
        async function callGemini(prompt) {
            // 이 API 키는 실제 동작하지 않는 예시입니다. 실제 키를 사용하셔야 합니다.
            const apiKey = "AIzaSyBr3C6s-vWZR9LfI_Kc72jLQsI3bemd-Fk"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            showClue("<p class='text-2xl'>AI 조수인 부엉이가 힌트를 생각하고 있어요... 🤔</p>");
            try {
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API 요청 실패: ${response.status}`);
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                    const hint = result.candidates[0].content.parts[0].text;
                    showClue(`<p class="text-2xl font-bold mb-4">🤖 AI 조수의 힌트!</p><p class="text-xl">${hint.replace(/\n/g, '<br>')}</p>`);
                } else {
                     showClue("미안, 지금은 힌트를 줄 수 없어. 방을 좀 더 둘러봐!");
                }
            } catch (error) {
                console.error("Gemini API 호출 중 오류 발생:", error);
                showClue("앗, AI 조수와 연결이 불안정해요. 잠시 후 다시 시도해주세요!");
            }
        }
        
        // --- 이미지 미리 불러오기 ---
        function preloadImages(urls) {
            return Promise.all(urls.map(url => new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = resolve;
                img.onerror = reject;
            })));
        }

        // --- 게임 데이터 ---
        const gameData = {
            stages: [
                {
                    title: "1단계: 개인정보의 방",
                    background: "https://i.ibb.co/TBfcs8Dp/Gemini-Generated-Image-rwxbeorwxbeorwxb.png",
                    dialogue: "{playerName} 탐험가! 이 방을 탈출하려면 숨겨진 4자리 비밀번호를 찾아야 해. 막히면 언제든 나(부엉이)를 눌러서 힌트를 얻어봐!",
                    type: "escape_room",
                    password: "3568",
                    hintIcons: ['📚', '💻', '🖼️', '💡']
                },
                {
                    title: "2단계: 공감의 교실",
                    background: "https://i.ibb.co/nMLMyhjn/Gemini-Generated-Image-587wmp587wmp587w.png",
                    dialogue: "{playerName}, 교실에 혼자 남았네... 이곳을 나가려면 친구의 마음을 여는 비밀번호를 찾아야 해. 교실 곳곳을 잘 살펴보자.",
                    type: "escape_room",
                    password: "1170",
                    hintIcons: ['👨‍🏫', '🖥️', '✏️', '🔊']
                },
                {
                    title: "3단계: 창작의 주방",
                    background: "https://i.ibb.co/MyNz4ywq/Gemini-Generated-Image-6em9lf6em9lf6em9.png",
                    dialogue: "{playerName}, 여기는 새로운 아이디어를 요리하는 '창작의 주방'이야. 이곳을 통과하려면 저작권 레시피를 잘 따라야 해!",
                    type: "escape_room",
                    password: "2417",
                    hintIcons: ['🔥', '📖', '⏰', '🍽️']
                },
                {
                    title: "4단계: 기억의 정원",
                    background: "https://i.ibb.co/yncm4xwQ/Gemini-Generated-Image-wtne8uwtne8uwtne.png",
                    dialogue: "여기는 '기억의 정원'이야. 인터넷에 남긴 기록들은 이곳의 식물처럼 무럭무럭 자라나. 좋은 기억만 남길 수 있도록, 정원 곳곳에 숨겨진 비밀번호를 찾아 탈출해줘!",
                    type: "escape_room",
                    password: "1015",
                    hintIcons: ['🧰', '🪴', '📖', '📦']
                },
                {
                    title: "5단계: 비밀의 연구실",
                    background: "https://i.ibb.co/0yJVWtbr/Gemini-Generated-Image-7k45no7k45no7k45.png",
                    dialogue: "마지막 관문, '비밀의 연구실'에 온 걸 환영해! 이곳의 정보들을 분석해서 디지털 세상의 비밀을 풀고 탈출하는 거야!",
                    type: "escape_room",
                    password: "2024",
                    hintIcons: ['💻', '🪧', '🗄️', '🧪']
                }
            ]
        };

        // --- 게임 상태 변수 ---
        let gameState = {
            playerName: '', 
            playerGrade: '',
            playerClass: '',
            currentStage: 0, 
            elapsedTime: 0, 
            timerInterval: null, 
            stageHintsFound: [] 
        };
        
        // --- DOM 요소 가져오기 ---
        const screenStart = document.getElementById('screen-start');
        const playerInfoScreen = document.getElementById('player-info-screen');
        const screenGame = document.getElementById('screen-game');
        const screenEnd = document.getElementById('screen-end');
        const startButton = document.getElementById('start-button');
        const submitPlayerInfoBtn = document.getElementById('submit-player-info');
        const confirmEndButton = document.getElementById('confirm-end-button');
        const nextStageButton = document.getElementById('next-stage-button');
        const stageTitle = document.getElementById('stage-title');
        const stageIndicator = document.getElementById('stage-indicator');
        const timerDisplay = document.getElementById('timer-display');
        const hintTracker = document.getElementById('hint-tracker');
        const stageContent = document.getElementById('stage-content');
        const dialogueText = document.getElementById('dialogue-text');
        const feedbackModal = document.getElementById('feedback-modal');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const clueModal = document.getElementById('clue-modal');
        const clueContent = document.getElementById('clue-dynamic-content'); 
        const keypadModal = document.getElementById('keypad-modal');
        const aiAssistantOwl = document.getElementById('ai-assistant-owl');
        const closeClueModalBtn = document.getElementById('close-clue-modal');
        const finalPlayerName = document.getElementById('final-player-name');
        const finalTime = document.getElementById('final-time');

        // --- 게임 초기화 및 시작 ---
        function initGame() {
            playerInfoScreen.classList.add('hidden');
            gameState.currentStage = 0;
            gameState.elapsedTime = 0;
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            gameState.stageHintsFound = Array(gameData.stages[0].hintIcons.length).fill(false);
            screenStart.classList.add('hidden');
            screenEnd.classList.add('hidden');
            screenGame.classList.remove('hidden');
            nextStageButton.classList.add('hidden');
            gameState.timerInterval = setInterval(() => { gameState.elapsedTime++; updateTimerDisplay(); }, 1000);
            loadStage(gameState.currentStage);
        }

        // --- 단계 불러오기 ---
        function loadStage(stageIndex) {
            const stage = gameData.stages[stageIndex];
            gameState.stageHintsFound = Array(stage.hintIcons?.length || 0).fill(false);
            stageContent.style.backgroundImage = `url('${stage.background}')`;
            stageTitle.textContent = stage.title;
            stageIndicator.textContent = `${stageIndex + 1} / ${gameData.stages.length}`;
            dialogueText.textContent = stage.dialogue.replace('{playerName}', gameState.playerName);
            nextStageButton.classList.add('hidden');
            stageContent.innerHTML = '';
            aiAssistantOwl.onclick = null;
            aiAssistantOwl.classList.remove('cursor-pointer', 'animate-pulse');
            updateHintTracker();

            if (stage.type === 'escape_room') {
                if (stageIndex === 0) renderStage1(stage);
                if (stageIndex === 1) renderStage2(stage);
                if (stageIndex === 2) renderStage3(stage);
                if (stageIndex === 3) renderStage4(stage);
                if (stageIndex === 4) renderStage5(stage);
                
                aiAssistantOwl.classList.add('cursor-pointer', 'animate-pulse');
                aiAssistantOwl.onclick = () => {
                    const found_hints = gameState.stageHintsFound.filter(Boolean).length;
                    const prompt = `초등학생 ${gameState.playerName}을 위한 정보통신윤리 방탈출 게임의 ${stageIndex+1}단계를 하고 있어. 4자리 비밀번호를 찾아야 하는데, 힌트를 4개 모아야 해. 지금까지 ${found_hints}개의 힌트를 찾았어. 내가 다음에 무엇을 해보면 좋을지, 아이들이 이해하기 쉽고 친절한 말투로 힌트를 하나만 줘.`;
                    callGemini(prompt);
                };
            }
        }
        
        // --- 단계별 렌더링 함수들 ---
        function renderStage1(stage) {
            stageContent.innerHTML = `<div id="laptop" class="absolute interactive-object" style="top: 58%; left: 5%; width: 15%; height: 30%;"></div><div id="books" class="absolute interactive-object" style="top: 65%; left: 33%; width: 15%; height: 20%;"></div><div id="frame" class="absolute interactive-object" style="top: 15%; left: 40%; width: 14%; height: 33%;"></div><div id="switch" class="absolute interactive-object" style="top: 40%; left: 62%; width: 5%; height: 10%;"></div><div id="door" class="absolute interactive-object" style="top: 10%; left: 70%; width: 23%; height: 88%;"></div>`;

        draggable.addEventListener('dragend', () => {
            if (draggedItem) draggedItem.classList.remove('dragging');
            draggedItem = null;
        });
    });

    modalDropTargets.forEach(target => {
        target.addEventListener('dragover', (e) => {
            e.preventDefault();
            target.classList.add('drop-hover');
        });
        target.addEventListener('dragleave', () => {
            target.classList.remove('drop-hover');
        });
        target.addEventListener('drop', (e) => {
            e.preventDefault();
            target.classList.remove('drop-hover');
            if (draggedItem && target.dataset.type === draggedItem.dataset.type) {
                // [수정] .remove() 대신 .appendChild()로 아이템을 상자 안으로 이동시킵니다.
                target.appendChild(draggedItem);
                draggedItem.setAttribute('draggable', 'false'); // 한 번 옮긴 아이템은 다시 드래그 안되게 설정
                draggedItem.classList.remove('dragging', 'cursor-grab');
                draggedItem.classList.add('cursor-not-allowed');

                completedItems++;
                if (completedItems === totalItems) {
                    showClue("정보 분류 성공! 첫 번째 비밀번호는 '3' 이야.");
                    if (!gameState.stageHintsFound[0]) {
                        gameState.stageHintsFound[0] = true;
                        updateHintTracker();
                    }
                }
            } else {
                showFeedback(false, "다시 생각해봐!");
            }
        });
    });


    // --- 2. 터치 이벤트 (태블릿용) ---
    let touchDraggedItem = null;

    modalDraggables.forEach(draggable => {
        // 이미 옮겨진 아이템은 터치 이벤트가 동작하지 않도록 방지
        if(draggable.getAttribute('draggable') === 'false') return;

        draggable.addEventListener('touchstart', (e) => {
            touchDraggedItem = e.target;
            
            // [수정] 드래그하는 동안 최상단에 보이도록 z-index를 높게 설정합니다.
            touchDraggedItem.style.zIndex = '1000';
            touchDraggedItem.classList.add('dragging');

        }, { passive: true });

        draggable.addEventListener('touchmove', (e) => {
            if (!touchDraggedItem) return;
            e.preventDefault();

            let touch = e.targetTouches[0];
            touchDraggedItem.style.position = 'absolute';
            touchDraggedItem.style.left = touch.pageX - touchDraggedItem.offsetWidth / 2 + 'px';
            touchDraggedItem.style.top = touch.pageY - touchDraggedItem.offsetHeight / 2 + 'px';

            modalDropTargets.forEach(t => t.classList.remove('drop-hover'));
            let elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
            let dropTarget = elementUnderTouch ? elementUnderTouch.closest('.drop-target') : null;
            if(dropTarget){
                dropTarget.classList.add('drop-hover');
            }
        });

        draggable.addEventListener('touchend', (e) => {
            if (!touchDraggedItem) return;

            // [수정] 드래그가 끝나면 z-index를 원래대로 되돌립니다.
            touchDraggedItem.style.zIndex = 'auto';
            touchDraggedItem.classList.remove('dragging');
            
            modalDropTargets.forEach(t => t.classList.remove('drop-hover'));
            let touch = e.changedTouches[0];
            let elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
            let dropTarget = elementUnderTouch ? elementUnderTouch.closest('.drop-target') : null;

            // 스타일을 먼저 초기화합니다.
            touchDraggedItem.style.position = 'static';
            touchDraggedItem.style.left = 'auto';
            touchDraggedItem.style.top = 'auto';

            if (dropTarget && dropTarget.dataset.type === touchDraggedItem.dataset.type) {
                // [수정] .remove() 대신 .appendChild()로 아이템을 상자 안으로 이동시킵니다.
                dropTarget.appendChild(touchDraggedItem);
                touchDraggedItem.setAttribute('draggable', 'false'); // 다시 드래그 안되게 설정
                touchDraggedItem.classList.remove('cursor-grab');
                touchDraggedItem.classList.add('cursor-not-allowed');
                
                completedItems++;
                if (completedItems === totalItems) {
                    showClue("정보 분류 성공! 첫 번째 비밀번호는 '3' 이야.");
                    if (!gameState.stageHintsFound[0]) {
                        gameState.stageHintsFound[0] = true;
                        updateHintTracker();
                    }
                }
            } else {
                showFeedback(false, "다시 생각해봐!");
            }
            touchDraggedItem = null;
        });
    });

        function setupMissileGame() {
            const canvas = document.getElementById('missile-game-canvas');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('start-missile-game');
            const overlay = document.getElementById('game-overlay');
            const resultText = document.getElementById('game-result-text');
            const timerDisplay = document.getElementById('missile-game-timer-display');
            let gameLoopId;
            const player = { x: canvas.width / 2 - 15, y: canvas.height - 40, width: 30, height: 30 };
            let missiles = [];
            let gameTime = 10;
            let timerInterval;
            let isGameOver = false;

            function drawPlayer() {
                ctx.fillStyle = '#67e8f9';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                ctx.fill();
            }

            function drawMissiles() {
                missiles.forEach(missile => {
                    ctx.fillStyle = '#f87171';
                    ctx.fillRect(missile.x, missile.y, missile.width, missile.height);
                });
            }

            function updateMissiles() {
                missiles.forEach(missile => { missile.y += missile.speed; });
                missiles = missiles.filter(missile => missile.y < canvas.height);
            }

            function createMissile() {
                missiles.push({ x: Math.random() * (canvas.width - 10), y: -20, width: 10, height: 20, speed: 4 + Math.random() * 4 });
            }
            
            function checkCollision(missile) {
                 return (player.x < missile.x + missile.width && player.x + player.width > missile.x && player.y < missile.y + missile.height && player.y + player.height > missile.y);
            }

            function gameLoop() {
                if (isGameOver) return;
                if (Math.random() < 0.1) createMissile();
                if (Math.random() < 0.05) createMissile();

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                updateMissiles();
                drawMissiles();

                for (const missile of missiles) {
                    if (checkCollision(missile)) {
                        gameOver(false);
                        return;
                    }
                }
                gameLoopId = requestAnimationFrame(gameLoop);
            }

            function gameOver(isWin) {
                isGameOver = true;
                cancelAnimationFrame(gameLoopId);
                clearInterval(timerInterval);
                overlay.classList.remove('hidden');
                timerDisplay.classList.add('hidden');
                if (isWin) {
                    resultText.innerHTML = "성공! 🚀";
                    startBtn.textContent = "힌트 확인";
                    startBtn.onclick = () => {
                        showClue("미사일 피하기 성공! 세 번째 비밀번호는 '2'야.");
                        if (!gameState.stageHintsFound[2]) { gameState.stageHintsFound[2] = true; updateHintTracker(); }
                    };
                } else {
                    resultText.innerHTML = "실패! 💥";
                    startBtn.textContent = "다시 도전";
                    startBtn.onclick = setupMissileGame;
                }
            }
            
            function movePlayer(clientX) {
                if(isGameOver) return;
                const rect = canvas.getBoundingClientRect();
                player.x = clientX - rect.left - player.width / 2;
                if (player.x < 0) player.x = 0;
                if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            }

            canvas.addEventListener('mousemove', e => movePlayer(e.clientX));
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                if (e.touches.length > 0) movePlayer(e.touches[0].clientX);
            }, { passive: false });

            startBtn.onclick = () => {
                isGameOver = false;
                gameTime = 10;
                missiles = [];
                overlay.classList.add('hidden');
                timerDisplay.classList.remove('hidden');
                timerDisplay.textContent = gameTime;
                
                timerInterval = setInterval(() => {
                    gameTime--;
                    timerDisplay.textContent = gameTime;
                    if (gameTime <= 0) gameOver(true);
                }, 1000);
                gameLoop();
            };
            drawPlayer();
            resultText.innerHTML = '';
            startBtn.textContent = '게임 시작';
        }
